<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TICKETS</title>

    <meta name="description" content="Streetbeat is a pop-up event showcasing the latest in streetwear fashion, offering limited-edition collections and exclusive drops from top urban brands.">

    <meta name="author" content="Macarena Gonzalez y Nikita Rayska">


    <!-- JQUERY  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <!-- Tipografia del proyecto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- Favicon -->

    <!-- CDN del CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link al CSS propio -->
    <link href="css/styles.css" rel="stylesheet">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar-header">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="media/img/logotipo.png" alt="" width="20" height="20">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="#brands">BRANDS</a>
                <a class="nav-link" href="#location">LOCATION</a>
                <a class="nav-link" href="#about-us">ABOUT US</a>
                <a class="nav-link ">TICKETS</a>
              </div>
            </div>
          </div>
        </nav> 
    </header>
    <main> 
        
        <!-- Boton hacia arriba -->
        <a class="ir-arriba" title="Volver arriba">
          <span class="fa-stack">
            <i class="fa fa-arrow-up fa-stack-1x fa-inverse"></i>
          </span>
        </a>
  
    </main>
      
    <!-- Footer -->
    <footer class="footer">
         <!-- Widgets-->
        <section class=" py-4 py-md-5 py-xl-8 border-top">
          <div class="container overflow-hidden">
            <div class="row gy-4 gy-lg-0 justify-content-xl-between">
              <div class="col-12 col-md-4 col-lg-3 col-xl-2" id="logo_white">
                <div class="widget">
                  <a href="#navbar-header">
                    <img src="media/img/logotipo_2.png" alt="" width="15rem">
                  </a>
                </div>
              </div>
              <div class="col-12 col-xl-4" id="newsletter_container">
                <div class="widget">
                  <h4 class="widget-title mb-4">Our Newsletter</h4>
                  <p class="mb-4">Sign up for our newsletter to get exclusive tips, sneak peeks, and surprises (hint: discounts!). No spam, just the good stuff.</p>
                  <p class="mb-4">Drop your email below to join the fun!</p>
                  <form action="#!">
                    <div class="row gy-4">
                      <div class="col-12">
                        <div class="input-group">
                          <input type="email" class="form-control" id="email-newsletter" value="" placeholder="Email Address" aria-label="email-newsletter" aria-describedby="email-newsletter-addon" required>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-primary" type="submit">SUBSCRIBE</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
  
        <!-- Copyright -->
        <div class=" py-4 py-md-5 py-xl-8 border-top">
          <div class="container overflow-hidden">
            <div class="row gy-4 gy-md-0 align-items-md-center">
              <div class="col-xs-12 col-md-7 order-1 order-md-0">
                <div class="copyright text-center text-md-start">
                  &copy; 2024. All Rights Reserved.
                </div>
              </div>
  
              <div class="col-xs-12 col-md-5 order-0 order-md-1">
                <div class="social-media-wrapper">
                  <ul class="list-unstyled m-0 p-0 d-flex justify-content-center justify-content-md-end">
                    <li class="me-3">
                      <a href="#!" class="">
                        <i class="fa-brands fa-facebook fa-xl"></i>
                      </a>
                    </li>
                    <li class="me-3">
                      <a href="#!" class="">
                        <i class="fa-brands fa-instagram fa-xl"></i>
                      </a>
                    </li>
                    <li class="me-3">
                      <a href="#!" class="link-light">
                        <i class="fa-brands fa-tiktok fa-xl"></i>
                      </a>
                    </li>
                    <li class="me-3">
                      <a href="#!" class="">
                        <i class="fa-brands fa-x-twitter fa-xl"></i>
                      </a>
                    </li>
                    <li class="me-3">
                      <a href="#!" class="">
                        <i class="fa-brands fa-youtube fa-xl"></i>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
  
    </footer>
    <!-- Link al JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
